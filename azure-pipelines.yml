pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: install

- script: npm run build
  displayName: 'Transpile TS files'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false

- task: PublishBuildArtifacts@1

- task: Npm@1
  inputs:
    commands: publish
    publishEndpoint: 'angular-clipboard-auto-pipeline'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
  displayName: 'Publish to NPM'
  
- task: Twitter@1
  inputs:
    TwitterEndPoint: 'c0f39942-cc2e-4f74-bdec-e8f695635235'
    Message: 'Angular Clipboard auto got a new build, try the new version and share your feedback via @efficientuser @pandiyan_cool'